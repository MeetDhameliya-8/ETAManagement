<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Projects{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Example CSS: use your project's CSS instead -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'Projects:employee_update' %}">ETM</a>
    <div>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'Projects:employee_update' %}">Employee</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'Projects:intern_update' %}">Intern</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'Projects:newjoinee_update' %}">New Joinee</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'Projects:hr_update' %}">HR</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    <div aria-live="polite" aria-atomic="true">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{% autoescape off %}{{ message }}{% endautoescape %}</div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</div>

<!-- Example JS for Bootstrap (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
